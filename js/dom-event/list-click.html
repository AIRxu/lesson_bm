<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <ul>
    <li>1111</li>
    <li>22222222</li>
    <li>3333333333</li>
  </ul>
  <script>
    // 点击每一个li 输出li里面的文本内容
    const lis = document.querySelectorAll('li');
    lis.forEach((li) =>{
      li.addEventListener('click',() =>{
        console.log(li.innerText);
      })
    })
  </script>
</body>
</html>
