<!DOCTYPE html>
<script>
  let obj = {
    name: "name",
    sex: "sex",
    a:{
      b:{
        c:1
      }
    }
  }
  // let obj2 = {
  //   name: "name",
  //   sex: "sex",
  //   a: 1
  //   // a:{
  //   //   b:{
  //   //     c:1
  //   //   }
  //   // }
  // }

  // 1. 只有一层  不使用...
  // 对象的一个 循环
  // 用 for in 来循环对象

  // for(let i in obj) {
  //   console.log(i);
  // }

  function deepClone(obj) {
    let res = {};
    for (let key in obj) {
      // console.log(key);
      res[key] = obj[key];
      // 递归：大问题分解成小问题 每个小问题的解决思路是一致的
      // obj 深拷贝 a 深拷贝 b 深拷贝
      // b 深拷贝：没有嵌套了，到达了嵌套最深的地方 直接 res[key] = obj[key] 就可以了
      // 如果有嵌套 用类型来判断 typeof
      // res.key
      // res.a = obj.a; //深拷贝失败
      // console.log(obj[key]+'-------'+res[key]);
      if(typeof obj[key] === 'object') {
        // 如果是对象就递归拷贝函数
        // 栈溢出了
        res[key] = deepClone(obj[key]);
      } else {
        res[key] = obj[key];
      }
    }
    return res;
  }
  let obj2 = deepClone(obj)
  // 拷贝完修改一下obj2 看看两者会不会互相影响
  // 在深拷贝完成后再修改c 不会产生影响
  obj2.name = 'obj2 name'
  obj2.a.b.c = 20;
  console.log(obj2,obj);
  
</script>
